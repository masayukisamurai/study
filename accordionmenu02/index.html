<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>アコーディオンメニュー</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="accordion">
      <div class="accordion-item">
        <div class="js-accordion-header">メニュー1</div>
        <div class="accordion-content">コンテンツ1</div>
      </div>
      <div class="accordion-item">
        <div class="js-accordion-header">メニュー2</div>
        <div class="accordion-content">コンテンツ2</div>
      </div>
      <div class="accordion-item">
        <div class="js-accordion-header">メニュー3</div>
        <div class="accordion-content">コンテンツ3</div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
<!-- 
.accordion クラスでアコーディオン全体を囲みます。
.accordion-item クラスで各メニュー項目を定義します。
.accordion-header クラスでメニューのヘッダー部分を定義し、クリック可能にします。
.accordion-content クラスでメニューの内容部分を定義します。 
-->
